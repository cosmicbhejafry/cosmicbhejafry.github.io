<h1>unread texts</h1>
<p>A zine about wacky whatsapp messages. It is a 2-sided zine, the back is a poster-y sort of a thing with puns. [if you&rsquo;d like to see the full back scroll down].</p>

  

    

    
    
    

    
    

    
    

    


    
    <style>
        div.container{
             
             
            height: 100%;
         } 
          
        div.zinediv {
            padding: 0;
            margin: 0;
            overflow: auto;
            font-family: sans-serif;
            text-align: center;
            display:table-cell;
        }

        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
             
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        ul {
            padding: 0;
            margin: 0;
             
            list-style-position: inside;
            position: absolute;
            text-align: center;
            top: 0%;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            min-height: 200px;
            transform-style: preserve-3d;
            user-select: none;
            perspective-origin: center;
            perspective: 500px;
        }

        li {
            position: absolute;
            top: 0%;
            right: 0;
            left: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: center left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
             
            display: inline-block;
            list-style: none;
        }

        img {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            object-fit: contain;
            object-position: center left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
        li:nth-child(even) img {
            object-position: center right;
        }

        li.depth-0 img {
            transform: translateZ(0) scaleX(1);
        }
        li:nth-child(even) img {
            transform: translateZ(0) scaleX(-1);
        }
        li.depth-1 img {
            transform: translateZ(-2px) scaleX(1);
        }
        li.depth-1:nth-child(even) img {
            transform: translateZ(-2px) scaleX(-1);
        }
        li.depth-2 img {
            transform: translateZ(-4px) scaleX(1);
        }
        li.depth-2:nth-child(even) img {
            transform: translateZ(-4px) scaleX(-1);
        }
         

        .terminal-menu ul {
            width: 1px;
            height: 1px;
             
        }

    </style>
