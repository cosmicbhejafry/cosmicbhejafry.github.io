<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDFs as Icons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .pdf-container {
            display: none;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .page-container{
            margin: 2%; 
        }
    </style>
</head>
<body>
    <div class="page-container">
    <h3>tap to view</h3>
    <!-- Create PDF icons and containers -->
    <div class="pdf-icon" onclick="togglePDF(1)">
        2023
    </div>
    <div class="pdf-icon" onclick="togglePDF(2)">
        2022
    </div>

    <div class="pdf-container" id="pdf1">
        <embed src="calendars/vulendar_2023.pdf" type="application/pdf" width="100%" height="100%" />
    </div>

    <div class="pdf-container" id="pdf2">
        <embed src="calendars/vulendar_2022.pdf" type="application/pdf" width="100%" height="100%" />
    </div>

    <script>
        // JavaScript function to toggle PDF visibility
        function togglePDF(pdfNumber) {
            var pdfContainer = document.getElementById('pdf' + pdfNumber);
            var pdfIcons = document.querySelectorAll('.pdf-container');

            pdfIcons.forEach(function (icon) {
                icon.style.display = 'none';
            });

            pdfContainer.style.display = 'block';
        }
    </script>
    </div>
</body>
</html>
